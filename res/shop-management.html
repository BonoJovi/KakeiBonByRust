<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop Management - KakeiBon</title>
        <link rel="stylesheet" href="css/menu.css" />
        <link rel="stylesheet" href="css/indicators.css" />
        <link rel="stylesheet" href="css/shop-management.css" />
        <script type="importmap">
        {
            "imports": {
                "@tauri-apps/api/core": "https://esm.sh/@tauri-apps/api@2/core"
            }
        }
        </script>
    </head>
    <body>
        <div id="menu-bar"></div>

        <div id="main-content">
            <div class="shop-management-container">
                <h1 data-i18n="shop_mgmt.title">Shop Management</h1>
                
                <!-- Shop List Section -->
                <div class="section">
                    <div class="section-header">
                        <h2 data-i18n="shop_mgmt.shop_list">Shop List</h2>
                    </div>
                    <div id="shop-list-container">
                        <div id="loading" class="loading" style="display: none;" data-i18n="common.loading">Loading...</div>
                        <table id="shops-table">
                            <thead>
                                <tr>
                                    <th data-i18n="shop_mgmt.shop_name">Shop Name</th>
                                    <th data-i18n="shop_mgmt.memo">Memo</th>
                                    <th data-i18n="common.actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="shops-tbody">
                                <!-- Shop rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="section-footer">
                        <button id="add-shop-btn" class="btn-primary" data-i18n="shop_mgmt.add_new">Add New Shop</button>
                    </div>
                </div>
                
                <div id="shop-list-message" class="message"></div>
            </div>
        </div>

        <!-- Shop Modal -->
        <div id="shop-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title" data-i18n="shop_mgmt.modal_title_add">Add Shop</h2>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                <form id="shop-form">
                    <div class="form-group">
                        <label for="shop-name" data-i18n="shop_mgmt.shop_name">Shop Name:</label>
                        <div class="input-wrapper">
                            <input type="text" id="shop-name" name="shop-name" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="shop-memo" data-i18n="shop_mgmt.memo">Memo:</label>
                        <div class="input-wrapper">
                            <textarea id="shop-memo" name="shop-memo" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn-secondary" data-i18n="common.cancel">Cancel</button>
                        <button type="submit" class="btn-primary" data-i18n="common.save">Save</button>
                    </div>
                </form>
                <div id="form-message" class="message"></div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 data-i18n="shop_mgmt.delete_confirmation">Delete Confirmation</h2>
                    <button id="close-delete-modal" class="close-btn">&times;</button>
                </div>
                <p id="delete-message" data-i18n="shop_mgmt.delete_message">Are you sure you want to delete this shop?</p>
                <p id="delete-shop-name" class="delete-target"></p>
                <div class="form-actions">
                    <button id="cancel-delete-btn" class="btn-secondary" data-i18n="common.cancel">Cancel</button>
                    <button id="confirm-delete-btn" class="btn-danger" data-i18n="common.delete">Delete</button>
                </div>
                <div id="delete-result-message" class="message"></div>
            </div>
        </div>

        <!-- Font Size Modal -->
        <div id="font-size-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 data-i18n="font_size.modal_title">Font Size Settings</h2>
                    <button class="close-btn" id="font-size-modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="font-size-preset" data-i18n="font_size.preset">Preset:</label>
                        <div class="input-wrapper">
                            <select id="font-size-preset">
                                <option value="small" data-i18n="font_size.small">小</option>
                                <option value="medium" data-i18n="font_size.medium" selected>中</option>
                                <option value="large" data-i18n="font_size.large">大</option>
                                <option value="custom" data-i18n="font_size.custom">カスタム</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="font-size-percent" data-i18n="font_size.percentage">Percentage:</label>
                        <div class="input-with-spinner">
                            <input type="number" id="font-size-percent" min="50" max="200" step="5" value="100" />
                            <div class="spinner-buttons">
                                <button type="button" class="spinner-btn spinner-down">◀</button>
                                <button type="button" class="spinner-btn spinner-up">▶</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="font-size-cancel" data-i18n="common.cancel">キャンセル</button>
                    <button type="button" class="btn-primary" id="font-size-apply" data-i18n="common.apply">変更</button>
                </div>
            </div>
        </div>

        <script type="module" src="js/i18n.js"></script>
        <script type="module" src="js/modal.js"></script>

        <script type="module" src="js/shop-management.js"></script>
    </body>
</html>
