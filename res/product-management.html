<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Management - KakeiBon</title>
        <link rel="stylesheet" href="css/menu.css" />
        <link rel="stylesheet" href="css/indicators.css" />
        <link rel="stylesheet" href="css/shop-management.css" />
        <script type="importmap">
        {
            "imports": {
                "@tauri-apps/api/core": "https://esm.sh/@tauri-apps/api@2/core"
            }
        }
        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <nav>
                    <button id="back-btn" class="back-button" data-i18n="menu.back_to_main">‚Üê Back to Main</button>
                    <h1 data-i18n="product_mgmt.title">Product Management</h1>
                </nav>
            </header>

            <main>
                <div class="toolbar">
                    <button id="add-product-btn" class="btn btn-primary" data-i18n="product_mgmt.add">+ Add Product</button>
                    <button id="toggle-disabled-btn" class="btn btn-secondary" data-i18n="common.show_disabled">Show Disabled Items</button>
                </div>

                <div id="loading" class="loading" data-i18n="common.loading">Loading...</div>

                <table id="products-table" class="data-table">
                    <thead>
                        <tr>
                            <th data-i18n="product_mgmt.name">Product Name</th>
                            <th data-i18n="product_mgmt.manufacturer">Manufacturer</th>
                            <th data-i18n="product_mgmt.memo">Memo</th>
                            <th data-i18n="common.actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <!-- Product rows will be inserted here -->
                    </tbody>
                </table>
            </main>
        </div>

        <!-- Product Modal -->
        <div id="product-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title" data-i18n="product_mgmt.add">Add Product</h2>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="product-form">
                        <div class="form-group">
                            <label for="product-name" data-i18n="product_mgmt.name">Product Name</label>
                            <input type="text" id="product-name" required>
                            <span class="error-message" id="product-name-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="product-manufacturer" data-i18n="product_mgmt.manufacturer">Manufacturer</label>
                            <select id="product-manufacturer">
                                <option value="">-- Select Manufacturer --</option>
                            </select>
                            <span class="error-message" id="product-manufacturer-error"></span>
                        </div>

                        <div class="form-group">
                            <label for="product-memo" data-i18n="product_mgmt.memo">Memo</label>
                            <textarea id="product-memo" rows="3"></textarea>
                            <span class="error-message" id="product-memo-error"></span>
                        </div>

                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="product-is-disabled">
                                <span data-i18n="common.is_disabled">Disabled</span>
                            </label>
                        </div>

                        <div class="modal-actions">
                            <button type="button" class="btn btn-secondary" id="cancel-btn" data-i18n="common.cancel">Cancel</button>
                            <button type="submit" class="btn btn-primary" data-i18n="common.save">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 data-i18n="product_mgmt.delete_confirm">Delete Confirmation</h2>
                    <button class="close-btn" id="close-delete-modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p data-i18n="product_mgmt.delete_confirm">Are you sure you want to delete this product?</p>
                    <p id="delete-product-name" class="product-name-display"></p>
                    <div class="modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-delete-btn" data-i18n="common.cancel">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirm-delete-btn" data-i18n="common.delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="module" src="js/product-management.js"></script>
    </body>
</html>
