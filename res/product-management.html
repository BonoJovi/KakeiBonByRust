<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Management - KakeiBon</title>
        <link rel="stylesheet" href="css/menu.css" />
        <link rel="stylesheet" href="css/indicators.css" />
        <link rel="stylesheet" href="css/product-management.css" />
        <script type="importmap">
        {
            "imports": {
                "@tauri-apps/api/core": "https://esm.sh/@tauri-apps/api@2/core"
            }
        }
        </script>
    </head>
    <body>
        <div id="menu-bar">
            <div id="file-menu" class="menu-item">
                <span data-i18n="menu.file">File</span>
                <div id="file-dropdown" class="dropdown">
                    <div class="dropdown-item" data-i18n="menu.back_to_main">Back to Main</div>
                    <div class="dropdown-separator"></div>
                    <div class="dropdown-item" data-i18n="menu.logout">Logout</div>
                    <div class="dropdown-item" data-i18n="menu.quit">Quit</div>
                </div>
            </div>
            <div id="language-menu" class="menu-item">
                <span data-i18n="menu.language">Language</span>
                <div id="language-dropdown" class="dropdown">
                    <!-- Language options will be populated dynamically -->
                </div>
            </div>
            <div id="font-size-menu" class="menu-item">
                <span data-i18n="menu.font_size">Font Size</span>
                <div id="font-size-dropdown" class="dropdown">
                    <!-- Font size options will be populated dynamically -->
                </div>
            </div>
        </div>

        <div id="main-content">
            <div class="product-management-container">
                <h1 data-i18n="product_mgmt.title">Product Management</h1>
                
                <!-- Product List Section -->
                <div class="section">
                    <div class="section-header">
                        <h2 data-i18n="product_mgmt.product_list">Product List</h2>
                        <button id="toggle-disabled-btn" class="btn-secondary" data-i18n="common.show_disabled">Show Disabled Items</button>
                    </div>
                    <div id="product-list-container">
                        <div id="loading" class="loading" style="display: none;" data-i18n="common.loading">Loading...</div>
                        <table id="products-table">
                            <thead>
                                <tr>
                                    <th data-i18n="product_mgmt.name">Product Name</th>
                                    <th data-i18n="product_mgmt.manufacturer">Manufacturer</th>
                                    <th data-i18n="product_mgmt.memo">Memo</th>
                                    <th data-i18n="common.actions">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="products-tbody">
                                <!-- Product rows will be inserted here -->
                            </tbody>
                        </table>
                    </div>
                    <div class="section-footer">
                        <button id="add-product-btn" class="btn-primary" data-i18n="product_mgmt.add">Add Product</button>
                    </div>
                </div>
                
                <div id="product-list-message" class="message"></div>
            </div>
        </div>

        <!-- Product Modal -->
        <div id="product-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modal-title" data-i18n="product_mgmt.add">Add Product</h2>
                    <button class="close-btn" id="close-modal">&times;</button>
                </div>
                <form id="product-form">
                    <div class="form-group">
                        <label for="product-name" data-i18n="product_mgmt.name">Product Name:</label>
                        <div class="input-wrapper">
                            <input type="text" id="product-name" name="product-name" required />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="product-manufacturer" data-i18n="product_mgmt.manufacturer">Manufacturer:</label>
                        <div class="input-wrapper">
                            <select id="product-manufacturer" name="product-manufacturer">
                                <option value="">-- Select Manufacturer --</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="product-memo" data-i18n="product_mgmt.memo">Memo:</label>
                        <div class="input-wrapper">
                            <textarea id="product-memo" name="product-memo" rows="3"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="product-is-disabled">
                            <span data-i18n="common.is_disabled">Disabled</span>
                        </label>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn-secondary" data-i18n="common.cancel">Cancel</button>
                        <button type="submit" class="btn-primary" data-i18n="common.save">Save</button>
                    </div>
                </form>
                <div id="form-message" class="message"></div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 data-i18n="product_mgmt.delete_product">Delete Product</h2>
                    <button id="close-delete-modal" class="close-btn">&times;</button>
                </div>
                <p id="delete-message" data-i18n="product_mgmt.delete_confirm">Are you sure you want to delete this product?</p>
                <p id="delete-product-name" class="delete-target"></p>
                <div class="form-actions">
                    <button id="cancel-delete-btn" class="btn-secondary" data-i18n="common.cancel">Cancel</button>
                    <button id="confirm-delete-btn" class="btn-danger" data-i18n="common.delete">Delete</button>
                </div>
                <div id="delete-result-message" class="message"></div>
            </div>
        </div>

        <!-- Font Size Modal -->
        <div id="font-size-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 data-i18n="font_size.modal_title">Font Size Settings</h2>
                    <button class="close-btn" id="font-size-modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="font-size-preset" data-i18n="font_size.preset">Preset:</label>
                        <div class="input-wrapper">
                            <select id="font-size-preset">
                                <option value="small" data-i18n="font_size.small">小</option>
                                <option value="medium" data-i18n="font_size.medium" selected>中</option>
                                <option value="large" data-i18n="font_size.large">大</option>
                                <option value="custom" data-i18n="font_size.custom">カスタム</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="font-size-percent" data-i18n="font_size.percentage">Percentage:</label>
                        <div class="input-with-spinner">
                            <input type="number" id="font-size-percent" min="50" max="200" step="5" value="100" />
                            <div class="spinner-buttons">
                                <button type="button" class="spinner-btn spinner-down">◀</button>
                                <button type="button" class="spinner-btn spinner-up">▶</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="font-size-cancel" data-i18n="common.cancel">キャンセル</button>
                    <button type="button" class="btn-primary" id="font-size-apply" data-i18n="common.apply">変更</button>
                </div>
            </div>
        </div>

        <script type="module" src="js/i18n.js"></script>
        <script type="module" src="js/modal.js"></script>
        <script type="module" src="js/product-management.js"></script>
    </body>
</html>
