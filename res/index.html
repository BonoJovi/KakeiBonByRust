<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KakeiBon by Rust</title>
        <link rel="stylesheet" href="css/menu.css" />
        <script type="importmap">
        {
            "imports": {
                "@tauri-apps/api/core": "https://esm.sh/@tauri-apps/api@2/core"
            }
        }
        </script>
    </head>
    <body>
        <div id="menu-bar">
            <div id="file-menu" class="menu-item">
                File
                <div id="file-dropdown" class="dropdown">
                    <div class="dropdown-item">Login</div>
                    <div class="dropdown-item">Logout</div>
                    <div class="dropdown-separator"></div>
                    <div class="dropdown-item">Quit</div>
                </div>
            </div>
        </div>

        <div id="main-content">
            <div id="admin-setup" class="hidden">
                <div class="setup-container">
                    <h2>Initial Setup - Register Administrator</h2>
                    <form id="admin-setup-form">
                        <div class="form-group">
                            <label for="admin-username">Username:</label>
                            <input type="text" id="admin-username" name="admin-username" required />
                        </div>
                        <div class="form-group">
                            <label for="admin-password">Password (minimum 16 characters):</label>
                            <input type="password" id="admin-password" name="admin-password" required minlength="16" />
                        </div>
                        <div class="form-group">
                            <label for="admin-password-confirm">Password (Confirm):</label>
                            <input type="password" id="admin-password-confirm" name="admin-password-confirm" required />
                        </div>
                        <button type="submit" class="btn-primary">Register Administrator</button>
                    </form>
                    <div id="setup-message" class="message"></div>
                </div>
            </div>
            
            <div id="user-setup" class="hidden">
                <div class="setup-container">
                    <h2>Register General User Account</h2>
                    <p style="color: #666; margin-bottom: 20px; text-align: center;">Create a standard user account for daily use.</p>
                    <form id="user-setup-form">
                        <div class="form-group">
                            <label for="user-username">Username:</label>
                            <input type="text" id="user-username" name="user-username" required />
                        </div>
                        <div class="form-group">
                            <label for="user-password">Password (minimum 16 characters):</label>
                            <input type="password" id="user-password" name="user-password" required minlength="16" />
                        </div>
                        <div class="form-group">
                            <label for="user-password-confirm">Password (Confirm):</label>
                            <input type="password" id="user-password-confirm" name="user-password-confirm" required />
                        </div>
                        <button type="submit" class="btn-primary">Register User</button>
                    </form>
                    <div id="user-setup-message" class="message"></div>
                </div>
            </div>
            
            <div id="login-form" class="login-container">
                <h2>Login</h2>
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <div id="login-message" class="message"></div>
            </div>
            
            <div id="app-content" class="hidden">
                <h1>Welcome to KakeiBon</h1>
                <p>You are logged in successfully!</p>
            </div>
        </div>

        <script type="module" src="js/menu.js"></script>
    </body>
</html>
