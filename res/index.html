<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KakeiBon by Rust</title>
        <link rel="stylesheet" href="css/menu.css" />
        <script type="importmap">
        {
            "imports": {
                "@tauri-apps/api/core": "https://esm.sh/@tauri-apps/api@2/core"
            }
        }
        </script>
    </head>
    <body>
        <div id="menu-bar">
            <div id="file-menu" class="menu-item">
                <span data-i18n="menu.file">File</span>
                <div id="file-dropdown" class="dropdown">
                    <div class="dropdown-item" data-i18n="menu.login">Login</div>
                    <div class="dropdown-item" data-i18n="menu.logout">Logout</div>
                    <div class="dropdown-separator"></div>
                    <div class="dropdown-item" data-i18n="menu.quit">Quit</div>
                </div>
            </div>
            <div id="language-menu" class="menu-item">
                <span data-i18n="menu.language">Language</span>
                <div id="language-dropdown" class="dropdown">
                    <!-- Language options will be populated dynamically -->
                </div>
            </div>
        </div>

        <div id="main-content">
            <div id="admin-setup" class="hidden">
                <div class="setup-container">
                    <h2 data-i18n="admin.setup_title">Initial Setup - Register Administrator</h2>
                    <form id="admin-setup-form">
                        <div class="form-group">
                            <label for="admin-username" data-i18n="admin.username">Username:</label>
                            <input type="text" id="admin-username" name="admin-username" required />
                        </div>
                        <div class="form-group">
                            <label for="admin-password" data-i18n="admin.password">Password (minimum 16 characters):</label>
                            <input type="password" id="admin-password" name="admin-password" required minlength="16" />
                        </div>
                        <div class="form-group">
                            <label for="admin-password-confirm" data-i18n="admin.password_confirm">Password (Confirm):</label>
                            <input type="password" id="admin-password-confirm" name="admin-password-confirm" required />
                        </div>
                        <button type="submit" class="btn-primary" data-i18n="admin.register_button">Register Administrator</button>
                    </form>
                    <div id="setup-message" class="message"></div>
                </div>
            </div>
            
            <div id="user-setup" class="hidden">
                <div class="setup-container">
                    <h2 data-i18n="user.setup_title">Register General User Account</h2>
                    <p style="color: #666; margin-bottom: 20px; text-align: center;" data-i18n="user.setup_description">Create a standard user account for daily use.</p>
                    <form id="user-setup-form">
                        <div class="form-group">
                            <label for="user-username" data-i18n="user.username">Username:</label>
                            <input type="text" id="user-username" name="user-username" required />
                        </div>
                        <div class="form-group">
                            <label for="user-password" data-i18n="user.password">Password (minimum 16 characters):</label>
                            <input type="password" id="user-password" name="user-password" required minlength="16" />
                        </div>
                        <div class="form-group">
                            <label for="user-password-confirm" data-i18n="user.password_confirm">Password (Confirm):</label>
                            <input type="password" id="user-password-confirm" name="user-password-confirm" required />
                        </div>
                        <button type="submit" class="btn-primary" data-i18n="user.register_button">Register User</button>
                    </form>
                    <div id="user-setup-message" class="message"></div>
                </div>
            </div>
            
            <div id="login-form" class="login-container">
                <h2 data-i18n="login.title">Login</h2>
                <form id="login-form-element">
                    <div class="form-group">
                        <label for="username" data-i18n="login.username">Username:</label>
                        <input type="text" id="username" name="username" required />
                    </div>
                    <div class="form-group">
                        <label for="password" data-i18n="login.password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <button type="submit" class="btn-primary" data-i18n="login.button">Login</button>
                </form>
                <div id="login-message" class="message"></div>
            </div>
            
            <div id="app-content" class="hidden">
                <h1 data-i18n="app.welcome">Welcome to KakeiBon</h1>
                <p data-i18n="app.logged_in">You are logged in successfully!</p>
            </div>
        </div>

        <script type="module" src="js/i18n.js"></script>
        <script type="module" src="js/menu.js"></script>
    </body>
</html>
