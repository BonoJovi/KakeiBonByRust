name: Update Repository Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC (JST 9:00 AM)
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - dev  # Run on dev branch (default branch)

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: dev  # Use dev branch (default branch)

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests matplotlib pandas

      - name: Fetch traffic stats
        id: fetch_stats
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/fetch_stats.py

      - name: Generate stats graph
        run: |
          python scripts/generate_stats_graph.py

      - name: Update README
        run: |
          python scripts/update_readme_stats.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update repository stats [skip ci]"
            git push
          fi
